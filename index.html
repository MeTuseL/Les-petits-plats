<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les petits plats</title>
  <!-- kit icons frontawesome  -->
  <script src="https://kit.fontawesome.com/f4ea6028b2.js" crossorigin="anonymous" defer></script>
</head>

<body>
  <div class="container-body">
    <header id="header">
      <div class="search-bar">
        <input type="search" class="control-text" placeholder="Rechercher une recette, un ingrédient, ..."
          aria-label="Search" aria-describedby="search-addon" />
        <span class="icon" id="icon-loop">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main id="main">
      <section id="section-filter">
        <div class="container-recipes-filter">

          <div class="container-filter-ingredients">
            <select name="ingredients">
              <option value="ingredients">Ingrédients</option>
            </select>
            <div class="container-tag-ingredient">
            </div>
          </div>

          <div class="container-filter-appliance">
            <select name="appliance">
              <option value="appareils">Appareils</option>
            </select>
            <div class="container-tag-appliance">
            </div>
          </div>

          <div class="container-filter-ustensils">
            <select name="ustensils">
              <option value="ustensiles">Ustensiles</option>
            </select>
            <div class="container-tag-ustensils">
            </div>

          </div>
        </div>
      </section>
      
      <section id="section">
        <div class="container-recipes"></div>
      </section>
    </main>
  </div>
  <script src="./data/recipes.js"></script>
  <script src="./scripts/factories/recipe.js"></script>
  <script src="./scripts/pages/index.js"></script>
  <script src="./scripts/utils/sortRecipes.js"></script>
</body>

</html>
