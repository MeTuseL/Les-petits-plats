<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les petits plats</title>
  <!-- kit icons frontawesome  -->
  <script src="https://kit.fontawesome.com/f4ea6028b2.js" crossorigin="anonymous" defer></script>
</head>

<body>
  <div class="container-body">
    <!-- header -->
    <header id="header">
      <!-- search bar -->
      <div class="search-bar">
        <input type="search" class="search-bar__input control-text" placeholder="Rechercher une recette, un ingrédient, ..."
          aria-label="Search" aria-describedby="search-addon" />
        <span class="search-bar__icon" id="icon-loop">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main id="main">
      <!-- section filter -->
      <section id="section-filter">

        <!-- filter tag -->
        <div class="recipes-filter">

          <div class="recipes-filter__ingredients">
            <select name="ingredients">
              <option value="ingredients">Ingrédients</option>
            </select>
            <div class="recipes-filter__ingredients__tag">
            </div>
          </div>

          <div class="recipes-filter__appliance">
            <select name="appliance">
              <option value="appareils">Appareils</option>
            </select>
            <div class="recipes-filter__appliance__tag">
            </div>
          </div>

          <div class="recipes-filter__ustensils">
            <select name="ustensils">
              <option value="ustensiles">Ustensiles</option>
            </select>
            <div class="recipes-filter__ustensils__tag">
            </div>
          </div>
          <!-- count recipes -->
          <span class="count-recipes"></span>
        </div>
      </section>
      <!-- section recipes -->
      <section id="section">
        <!-- list recipes -->
        <div class="container-recipes"></div>
      </section>
    </main>
  </div>
  <script src="./data/recipes.js"></script>
  <script src="./scripts/factories/recipe.js"></script>
  <script src="./scripts/pages/index.js"></script>
  <script src="./scripts/utils/sortRecipes.js"></script>
</body>

</html>
